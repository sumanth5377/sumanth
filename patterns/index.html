<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <STYLE>
        #header {
            height: 250px;
            width: 1200px;
            background-color: aqua;
            border-radius: 40px;
        }

        #AD legend {
            width: fit-content;
            border-radius: 30px
        }
        #AD fieldset{
            width:1200px;
            border-radius: 30px;
            border:2px solid black;
            background-color: lightgray;
        }
    </STYLE>
</head>

<body>
    <center>
        <div id="header">
            <img src="logo.png" height="70px" width="70px">
            <h1 style="color:blue">TELENGANA STATE ROAD TRANSPORT CORPORATION</h1>
            <h1>GENERAL BUS PASS APPLICATION</h1>
        </div>
    </center>
    <center>
        <div id="AD">
            <form action="">
                <fieldset>
                    <legend style="background-color:deepskyblue">
                        <h3>Applicant Details</h3>
                    </legend>
                    <table border:2px>
                        <tr>
                    <td><label>NAME:</label>
                    <input type="text" placeholder="enter your name" pattern="[a-z]+{20}" required>
                    <label>Father's/Guardians's Name</label>
                    <input type="text"></td>
                    <tr>
                    <td><label>Date of birth</label>
                    <input type="date"></td>
                    <td>
                    <label>gender</label>
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female" required>
                    <label for="female">Female</label></td></tr>
                    <tr>
                        <td>
                    <label>Aadhar no:</label>
                    <input type="text" required patter="[/d]+{12}"></td>
                    <td><label>Whatsapp no:</label>
                    <input type="tel" required></td></tr>
                    <tr>
                    <td>
                    <label>E-mail id:</label>
                    <input type="text" placeholder="enter your username"
                        pattern="[a-z\d]+@(gmail|yahoo|outlook)+\.(com|in|org|edu)" autofocus required></td>
                    <td><label>Photo</label>
                    <input type="file" accept=".jpg" required></td></tr>
                </fieldset>

            </form>
        </div>
    </center>

</body>

</html>
